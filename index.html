<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="block">
            <form class="input" name="form">
                <input type="text" id="first" class="inp" name="txt">
                <input type="text" id="second" class="inp" name="txt">
                <button id="clear" onclick="form.txt.value=''">C</button>
            </form>
            <div class="btn">
                <button id="increment" onclick="inc()">+</button>
                <button id="decrement" onclick="dec()">-</button>
                <button id="multiplication" onclick="mul()">*</button>
                <button id="division" onclick="divs()">/</button>
            </div>
            <div class="box">
                <span>Result:</span>
                <span id="zero">0</span>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
